<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meta.codes - Animated Login and Registration Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<style type="text/css">
    
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #756213;
background-image: linear-gradient(315deg, #756213 0%, #000000 74%);

    overflow: hidden;
}
h1 {
            font-family: 'Bangers', cursive;
            font-size: 72px; /* Change the font size as desired */
            color: linear-gradient(#2196f3, #e91e63);/* Change the font color as desired */
            text-align: center; /* Change text alignment as desired */
            margin-top: 100px; /* Adjust spacing as needed */
            overflow: hidden; /* Hide overflowing content */
            white-space: nowrap; /* Prevent text from wrapping */
            position: relative; /* Position for pseudo-elements */
        }

        /* CSS rule for creating the streaming animation */
        h1::before {
            content: ''; /* Create an empty pseudo-element */
            position: absolute; /* Position relative to the h1 element */
            width: 100%; /* Start with full width */
            height: 100%; /* Start with full height */
            background: linear-gradient(90deg, transparent, #2196f3, #e91e63); /* Gradient background for streaming effect */
            top: 7; /* Start from the top */
            left: -100%; /* Start off-screen to the left */
            animation: stream 5s linear infinite; /* Apply the streaming animation */
        }

        /* Keyframes for the streaming animation */
        @keyframes stream {
            0% {
                left: -100%; /* Start off-screen to the left */
            }
            100% {
                left: 100%; /* Move off-screen to the right */
            }
        }

.wrapper {
    position: relative;
    width: 400px;
    height: 500px;
}

.form-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, .2);
}

.wrapper.animate-signUp .form-wrapper.sign-in {
    transform: rotate(7deg);
    animation: animateRotate .7s ease-in-out forwards;
    animation-delay: .3s;
}

.wrapper.animate-signIn .form-wrapper.sign-in {
    animation: animateSignIn 1.5s ease-in-out forwards;
}

@keyframes animateSignIn {
    0% {
        transform: translateX(0);
    }

    50% {
        transform: translateX(-500px);
    }

    100% {
        transform: translateX(0) rotate(7deg);
    }
}

.wrapper .form-wrapper.sign-up {
    transform: rotate(7deg);
}

.wrapper.animate-signIn .form-wrapper.sign-up {
    animation: animateRotate .7s ease-in-out forwards;
    animation-delay: .3s;
}

@keyframes animateRotate {
    0% {
        transform: rotate(7deg);
    }

    100% {
        transform: rotate(0);
        z-index: 1;
    }
}

.wrapper.animate-signUp .form-wrapper.sign-up {
    animation: animateSignUp 1.5s ease-in-out forwards;
}

@keyframes animateSignUp {
    0% {
        transform: translateX(0);
        z-index: 1;
    }

    50% {
        transform: translateX(500px);
    }

    100% {
        transform: translateX(0) rotate(7deg);
    }
}


    /* CSS rule to apply the fancy font to the h2 element */
  h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 36px; /* Change the font size as desired */
            color: #ff3366; /* Change the font color as desired */
            text-align: center; /* Change text alignment as desired */
            opacity: 0; /* Initially hide the h2 element */
            animation: fadeIn 2s forwards; /* Apply the fade-in animation */
        }
         @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }


.input-group {
    position: relative;
    width: 320px;
    margin: 30px 0;
}

.input-group label {
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    font-size: 16px;
    color: #333;
    padding: 0 5px;
    pointer-events: none;
    transition: .5s;
}

.input-group input {
    width: 100%;
    height: 40px;
    font-size: 16px;
    color: #333;
    padding: 0 10px;
    background: transparent;
    border: 1px solid #333;
    outline: none;
    border-radius: 5px;
}

.input-group input:focus~label,
.input-group input:valid~label {
    top: 0;
    font-size: 12px;
    background: #fff;
}

.forgot-pass {
    margin: -15px 0 15px;
}

.forgot-pass a {
    color: #333;
    font-size: 14px;
    text-decoration: none;
}

.forgot-pass a:hover {
    text-decoration: underline;
}

.btn {
    position: relative;
    top: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background: linear-gradient(to right, #2196f3, #e91e63);
    box-shadow: 0 2px 10px rgba(0, 0, 0, .4);
    font-size: 16px;
    color: #fff;
    font-weight: 500;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    outline: none;
}

.sign-link {
    font-size: 14px;
    text-align: center;
    margin: 25px 0;
}

.sign-link p {
    color: #333;
}

.sign-link p a {
    color: #e91e63;
    text-decoration: none;
    font-weight: 600;
}

.sign-link p a:hover {
    text-decoration: underline;
}


</style>

<body>
<div class="header" color="marine">
    <h1>Welcome <br>to My<br> Web <br> Page</h1>
</div>
<br>
<br>
    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="sign-link">
                    <p>Already have an account? <a href="#" class="signIn-link">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper Log-in">
            <form action="">
                <h2>Log In</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Sign In</button>
                <div class="sign-link">
                    <p>Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
    <br>
    <br>
   <!----<div class="header" color="marine">
        <h1>Page</h1>-->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const wrapper = document.querySelector('.wrapper');
            const signUpLink = document.querySelector('.signUp-link');
            const signInLink = document.querySelector('.sign-link a.signIn-link');

            signUpLink.addEventListener('click', () => {
                wrapper.classList.add('animate-signIn');
                wrapper.classList.remove('animate-signUp');
            });

            signInLink.addEventListener('click', () => {
                wrapper.classList.add('animate-signUp');
                wrapper.classList.remove('animate-signIn');
            });
        });
    </script>
    
</body>

</html>
